name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Compile tests (TypeScript)
        run: npm run compile-tests

      - name: Run integration tests (VS Code Extension Host)
        run: npm run test:integration

      - name: Package extension (.vsix)
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: augmeter-vsix
          path: "*.vsix"
          retention-days: 14

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace (optional)
        if: ${{ env.VSCE_PAT != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish -p "$VSCE_PAT" --packagePath $(ls *.vsix | head -n 1)
