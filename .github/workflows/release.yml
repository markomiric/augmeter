name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (non-gating)
        run: npm run test

      - name: Verify tag matches package.json version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            echo "Tag format must be vX.Y.Z (got: $TAG)" >&2
            exit 1
          fi
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $VERSION | package.json version: $PKG_VERSION"
          if [ "$PKG_VERSION" != "$VERSION" ]; then
            echo "package.json version ($PKG_VERSION) doesn't match tag ($VERSION)" >&2
            exit 1
          fi

      - name: Package extension (.vsix)
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: augmeter-vsix
          path: "*.vsix"
          retention-days: 14

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace (optional)
        if: env.VSCE_PAT != ''
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish -p "$VSCE_PAT" --packagePath $(ls *.vsix | head -n 1) --skip-duplicate

      - name: Publish Summary
        if: always()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${GITHUB_REF_NAME}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.VSCE_PAT }}" ]; then
            echo "- **VS Code Marketplace**: Published" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **VS Code Marketplace**: Skipped (no VSCE_PAT)" >> $GITHUB_STEP_SUMMARY
          fi