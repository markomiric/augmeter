name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security audit (production dependencies)
      run: npm audit --omit=dev --audit-level=high


    - name: Check formatting
      run: npm run format:check

    - name: Run linting
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Run unit tests (non-gating coverage)
      run: npx c8 -r text -r html -r lcov npm run -s test:unit

    - name: Upload unit coverage report
      uses: actions/upload-artifact@v4
      with:
        name: unit-coverage-${{ matrix.node-version }}
        path: coverage
        retention-days: 7

    - name: Run integration tests (VS Code Extension Host)
      run: xvfb-run -a npm run test:integration

    - name: Package extension
      run: npm run package

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: extension-package
        path: '*.vsix'
        retention-days: 7
